os: linux
dist: bionic
language: node_js
node_js:
  - '12'
  - '14'

cache:
  directories:
    - node_modules
    - "$HOME/.electron"
    - "$HOME/.cache"

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - xvfb

install:
  - npm install

before_script:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x600x24 > /dev/null 2>&1 &
  - sleep 3 # give xvfb some time to start

script:
  - PROGRESS="--no-progress" npm run build
  - PROGRESS="--no-progress" npm run test
